[PHP]
memory_limit = 256M
extension_dir ="c:/wamp/bin/php/php7.4.33/ext/"
extension=pdo_mysql
extension=pdo_sqlite
extension=mysqli
extension=mbstring
extension=ftp
extension=gd2
extension=openssl
extension=intl

[intl]
;intl.default_locale =
; This directive allows you to produce PHP errors when some error
; happens within intl functions. The value is the level of the error produced.
; Default is 0, which does not produce any errors.
;intl.error_level = E_WARNING
;intl.use_exceptions = 0


[XDebug]
; Note that profiler is enabled separately.
zend_extension="c:/Wamp/bin/php/php7.4.33/zend_ext/php_xdebug-3.1.5-7.4-vc15-x86_64.dll"
xdebug.mode = develop,coverage,debug,trace
xdebug.profiler_enable = off
xdebug.profiler_enable_trigger = Off
xdebug.profiler_output_name = cachegrind.out.%t.%p
xdebug.output_dir ="c:/Wamp/tmp/xdebug"
xdebug.show_local_vars=0
;
